{% extends 'base.html' %} {% block content %}

<div class="container">
    <div>
        <div>
            <div>
                <h1>{{ post.title }}</h1>
                <div class="post-meta">
                    <p class="created-at">{{ post.created_at }}</p>
                    <div class="socials">
                        <a href="{{ site_settings.linkedin_url }}"><i class="fab fa-linkedin"></i></a>
                        <a href="{{ site_settings.github_url }}"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div>
                {% if "placeholder" in post.featured_image.url %}
                <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" width="100%">
                {% else %}
                <img src=" {{ post.featured_image.url }}" width="100%">
                {% endif %}
            </div>
            <div class="content">
                <p>{{ post.excerpt | safe }}</p>
                {{ post.content | safe }}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
